<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A Simple calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div id="container">
        <div id="screen">
            <p id='history'>0</p>
            <p id='current'>0</p>
        </div>
        <div id="buttons" class="grid-container">
            <button id='delete' class="grid-item func" value='del'>&#9249</button>
            <button id='open_par' class="grid-item visi-but func" value='('>(</button>
            <button id='close_par' class="grid-item visi-but func" value=')'>)</button>
            <button id='clear' class="grid-item special_func" value='clear'>AC</button>
            <button id='7' class="grid-item visi-but num" value='7'>7</button>
            <button id='8' class="grid-item visi-but num" value='8'>8</button>
            <button id='9' class="grid-item visi-but num" value='9'>9</button>
            <button id='divide' class="grid-item visi-but func" value=' / '>&#247</button>
            <button id='4' class="grid-item visi-but num" value='4'>4</button>
            <button id='5' class="grid-item visi-but num" value='5'>5</button>
            <button id='6' class="grid-item visi-but num" value='6'>6</button>
            <button id='multiply' class="grid-item visi-but func" value=' * '>&#215;</button>
            <button id='1' class="grid-item visi-but num" value='1'>1</button>
            <button id ='2' class="grid-item visi-but num" value='2'>2</button>
            <button id='3' class="grid-item visi-but num" value='3'>3</button>
            <button id='subtract' class="grid-item visi-but func" value=' - '>&#8722;</button>
            <button id='0' class="grid-item visi-but num" value='0'>0</button>
            <button id='decimal' class="grid-item visi-but num" value='.'>.</button>
            <button id='equals' class="grid-item special_func" value = '='>=</button>
            <button id='add' class="grid-item visi-but func" value=' + '>+</button>
        </div>
    </div>

    <script src="scripts/index.js" async defer></script>
</body>

</html>
