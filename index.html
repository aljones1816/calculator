<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A Simple calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div id="container">
        <div id="screen">
            <p id='history'>1 + 2 =</p>
            <p id='current'>1234567890</p>
        </div>
        <div id="buttons" class="grid-container">
            <button class="grid-item func">&#9249</button>
            <button class="grid-item func">(</button>
            <button class="grid-item func">)</button>
            <button class="grid-item special_func">AC</button>
            <button class="grid-item num">7</button>
            <button class="grid-item num">8</button>
            <button class="grid-item num">9</button>
            <button class="grid-item func">&#247</button>
            <button class="grid-item num">4</button>
            <button class="grid-item num">5</button>
            <button class="grid-item num">6</button>
            <button class="grid-item func">&#215;</button>
            <button class="grid-item num">1</button>
            <button class="grid-item num">2</button>
            <button class="grid-item num">3</button>
            <button class="grid-item func">&#8722;</button>
            <button class="grid-item num">0</button>
            <button class="grid-item num">.</button>
            <button class="grid-item special_func">=</button>
            <button class="grid-item func">+</button>
        </div>
    </div>

    <script src="scripts/index.js" async defer></script>
</body>

</html>
