<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>A Simple calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div id="container">
            <div id="screen">Hi</div>
            <div id = "buttons" class="grid-container">
                <div class="grid-item func">&#9249</div>
                <div class="grid-item func">(</div>
                <div class="grid-item func">)</div>
                <div class="grid-item special_func">AC</div>
                <div class="grid-item num">7</div>
                <div class="grid-item num">8</div>
                <div class="grid-item num">9</div>
                <div class="grid-item func">&#247</div>
                <div class="grid-item num">4</div>
                <div class="grid-item num">5</div>
                <div class="grid-item num">6</div>
                <div class="grid-item func">x</div>
                <div class="grid-item num">1</div>
                <div class="grid-item num">2</div>
                <div class="grid-item num">3</div>
                <div class="grid-item func">-</div>
                <div class="grid-item num">0</div>
                <div class="grid-item num">.</div>
                <div class="grid-item special_func">=</div>
                <div class="grid-item func">+</div>
              </div>
        </div>
       
        <script src="scripts/index.js" async defer></script>
    </body>
</html>
